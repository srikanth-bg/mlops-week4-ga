name: CI (unittest + DVC + CML)

on:
  push:
    branches: [ dev, master ]
  pull_request:
    branches: [ dev, master ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - uses: iterative/setup-cml@v2

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write GCP key and export env
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY_MLOPS_WEEK4 }}
        run: |
          KEY_FILE="${RUNNER_TEMP}/gcp-key.json"
          printf '%s' "$GCP_SA_KEY" > "$KEY_FILE"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$KEY_FILE" >> "$GITHUB_ENV"

      - name: Pull data & model from DVC
        run: dvc pull -v

      - name: Run unittest suite
        run: |
          python -m unittest discover -s tests -p "test_*.py" > test_output.txt 2>&1
          echo "metric,value" > metrics.csv
          ACC_LINE=$(grep -i "accuracy" test_output.txt || true)
          if [ -z "$ACC_LINE" ]; then echo "accuracy,NA" >> metrics.csv; else echo "$ACC_LINE" | awk -F'[: ]+' '{print "accuracy,"$NF}' >> metrics.csv; fi

      - name: Post CML report comment
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## CI Report (\${GITHUB_REF_NAME})" > report.md
          echo "" >> report.md
          echo "### Test Output" >> report.md
          echo '```' >> report.md
          cat test_output.txt >> report.md
          echo '```' >> report.md
          echo "" >> report.md
          echo "### Metrics" >> report.md
          cat metrics.csv >> report.md
          cml comment create --publish report.md